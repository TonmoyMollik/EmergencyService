<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <!-- daisyui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwindcss link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navbar section start-->
    <nav class="flex justify-between items-center p-4 bg-gray-200">
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="" class="w-12">
        <span class="text-sm sm:text-[20px] text-[#006747] font-extrabold">Emergency <br> Service</span>
      </div>
      <div class="flex items-center gap-2 sm:gap-4">
        <p class="flex justify-center items-center gap-1 px-5 py-2 rounded-3xl bg-[#ECFFF0]">
          <span id="heartCount" class="text-lg ">0</span>
          <img src="./assets/heart.png" class="w-6 h-6 heartBtn cursor-pointer" alt="">
        </p>
        <p class="flex justify-center items-center gap-1 px-5 py-2 rounded-3xl bg-[#ECFFF0]">
          <span id="coinCount" class="text-lg">100</span>
          <img src="./assets/coin.png" class="w-6 h-6 " alt="">
        </p>
        <p class="flex justify-center items-center gap-1 px-5 py-2 rounded-3xl bg-[#00A63E] text-white">
          <span id="copyCount" class="text-lg">0</span>
          <span class="text-xl font-semibold">Copy</span>
        </p>
      </div>
    </nav>
    <!-- navbar section end-->

</body>

</html>
