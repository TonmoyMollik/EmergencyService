<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <!-- daisyui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwindcss link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navbar section start-->
    <nav class="flex justify-between items-center p-4 bg-gray-200">
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="" class="w-12">
        <span class="text-sm sm:text-[20px] text-[#006747] font-extrabold">Emergency <br> Service</span>
      </div>
      <div class="flex items-center gap-2 sm:gap-4">
        <p class="flex justify-center items-center gap-1 px-5 py-2 rounded-3xl bg-[#ECFFF0]">
          <span id="heartCount" class="text-lg ">0</span>
          <img src="./assets/heart.png" class="w-6 h-6 heartBtn cursor-pointer" alt="">
        </p>
        <p class="flex justify-center items-center gap-1 px-5 py-2 rounded-3xl bg-[#ECFFF0]">
          <span id="coinCount" class="text-lg">100</span>
          <img src="./assets/coin.png" class="w-6 h-6 " alt="">
        </p>
        <p class="flex justify-center items-center gap-1 px-5 py-2 rounded-3xl bg-[#00A63E] text-white">
          <span id="copyCount" class="text-lg">0</span>
          <span class="text-xl font-semibold">Copy</span>
        </p>
      </div>
    </nav>
    <!-- navbar section end-->
      <!-- Hero Section start-->
      <div
        class="flex flex-col justify-center items-center gap-4 h-64 w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white">
        <img src="./assets/logo-dark.png" class="w-20 " alt="">
        <h1 class="text-2xl md:text-4xl  font-bold">Emergency Service Directory</h1>
        <p class="text-base text-center md:text-xl font-semibold">Government Emergency Services at Your Fingertip – A
          Project by Government of the
          People’s Republic of Bangladesh
        </p>
      </div>
      <!-- Hero Section end-->

</body>

</html>
